<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstarp CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Font Awesoms Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-secondary" style="height: 95vw;width: 100vw; display: flex; justify-content: center; align-items: center ;">
    <header></header>
    <div style="width: 400px;">
        <h1 class="my-4" style="text-align: center; ">Sign Up Page</h1>
        <!-- 輸入框1 -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Accouunt</label>
            <div class="input-group mb-3">
                <span class="input-group-text" style="background-color: white;
                border: 0;">
                    <!-- 圖案 -->
                    <i class="fa-regular fa-envelope fa-xl"></i>
                </span>
                <input type="text" class="form-control"
                style="border: 0;"
                placeholder="info.sujitsen@gmail.com"aria-describedby="basic-addon1"
                >
              </div>
        </div>
        <!-- 輸入框2 -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text" style="background-color: white;
                border: 0;">
                    <!-- 圖案 -->
                    <i class="fa-solid fa-user fa-xl"></i>
                </span>
                <input type="text" class="form-control"
                style="border: 0;"
                placeholder="Kouhei ho"aria-describedby="basic-addon1"
                >
              </div>
        </div>
        <!-- 輸入框3 -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text" 
                style="background-color: white;
                    border: 0;">
                    <!-- 圖案 -->
                    <i class="fa-solid fa-lock fa-xl"></i>
                </span>
                <input type="text" class="form-control" 
                style="border: 0;"
                placeholder="********"aria-describedby="basic-addon1"
                >
              </div>
        </div>
        <!-- 輸入框4 -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Repeat Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text" style="background-color: white;
                border: 0;">
                    <!-- 圖案 -->
                    <i class="fa-solid fa-lock fa-xl"></i>
                </span>
                <input type="text" class="form-control" style="border: 0;"
                placeholder=""aria-describedby="basic-addon1"
                >
              </div>
        </div>

        <!-- 登入按鈕 -->
        <button type="button" class="btn btn-primary  " style="display: block; width: 150px; margin: 50px auto;
        /* 背景顏色 邊框顏色 */
        background-color: rgb(27, 47, 68); 
        border-color: rgb(27, 47, 68);">
            Log in
        </button>
    <footer></footer>
    </div>
</body>
</html>
