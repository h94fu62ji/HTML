<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesoms Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-secondary">
    <header style=" width: 100vw;height: 70px; background-color: white;">
        <div style="width: 1000px;height: 70px;margin: 0 auto; position: relative;">
            <div class="logo bg-c1" style=" width: 50px; height: 50px;
            position: absolute; top: 10px; left: 50px; cursor: pointer;" 
            onclick="location.href='./index.html';"></div>
            <div style="display: flex;position: absolute;top: 10px;left: 120px;
            width: 82%;justify-content: space-between;align-items: center;">
                    
                <div style="display: flex;">
                    <p>会社案內</p>
                    <p style="padding: 0 10px;">丨</p>
                    <p>店鋪. アクセス</p>
                </div>
                <div style="display: flex;align-items: center;">
                    <div style="display: flex;">
                        <i class="fa-solid fa-mobile fa-lg" style="padding: 11px 10px;"></i>
                        <p style="padding-right: 30px;">010-123456789</p>
                    </div>
                    <div class="bg-c1 mb-3 rounded-2" style="display: flex;padding: 10px 20px;">
                        <a href="./Login.html" class="text-light m-0" style="text-decoration:none" >ログイン</a>
                        <p class="text-light m-0 px-2">丨</p>
                        <a href="./お問い合わせ.html" class="text-light m-0" style="text-decoration:none" >お問い合わせ</a>
                    </div>
                </div>
            </div>
        </div>

        

    </header>



    <div style="height: 80vh;display: flex;justify-content: center; align-items: center;">
        <div style="position: relative;width: 350px;">

            <div>
                <label for="e1" style="padding: 20px 10px 5px 10px;">Email</label>
                <i class="fa-regular fa-envelope fa-lg" style="position: absolute;top: 65px;left: 10px;"></i>
                <input style="width: 100%;height: 35px; border-radius: 5px;border: 1px solid black;padding:0 40px;" type="email" id="e1">
                <i class="fa-regular fa-circle-question fa-lg" style="position: absolute;top: 65px;right: 10px;"></i>
            </div>

            <div>
                <label for="p1" style="padding: 20px 10px 5px 10px;">Password</label>
                
                <input style="width: 100%;height: 35px; border-radius: 5px;border: 1px solid black;padding:0 40px 0 10px"  type="password" id="p1">
                <i class="fa-regular fa-circle-question fa-lg" style="position: absolute;top: 150px;right: 10px;"></i>
            </div>

            <div style="display: flex;justify-content: space-between;margin: 5px;">
                <!-- 勾選 -->
                <div style="display: flex;">
                    <div style="width: 15px;height: 15px;background-color: white;border: 1px solid black;border-radius: 2px;margin: 2px;"></div>
                    <span>ログイン
                        を保持する</span>
                </div>

                <!-- 創帳按鈕 -->

                <a href="./Login.html" style="color: black;text-decoration: none;">新規登入</a>


            </div>
            
            <!-- 登入按鈕 -->
            <button type="button" class="bg-c1" style="display: block; margin: 0 auto;margin-top: 30px;width: 200px;height: 40px;border-radius: 5px;color: white;" onclick="location.href='./personal.html'">ログイン
            </button>



        </div>
    </div>



    <!-- 圖檔載入 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
