<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- Font Awesoms Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="main-area">
        <h1>Sign Up Page</h1>

        <div class="inp">
            <label for="e1">Email Account</label>
            <i class="fa-solid fa-envelope fa-lg"></i>
            <input type="email" id="e1">
        </div>
        
        <div class="inp">
            <label for="n1">Name</label>
            <i class="fa-solid fa-user fa-lg"></i>
            <input type="email" id="n1">
        </div>

        <div class="inp">
            <label for="p1">Password</label>
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="email" id="p1">
        </div>

        <div class="inp">
            <label for="p2">Repeat Password</label>
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="email" id="p2">
        </div>
        
        <!-- 登入按鈕 -->
        <button type="button" class="lb">Sign Up</button>












    </div>
</body>
</html>
