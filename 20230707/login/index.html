<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- Font Awesoms Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./sgin/style.css">
    
</head>
<body>
    <div class="main-area">
        <h1>login Page</h1>

        <div class="inp">
            <label for="e1">Email</label>
            <i class="fa-solid fa-envelope fa-lg"></i>
            <input type="email" id="e1">
        </div>

        <div class="inp">
            <label for="p1">Password</label>
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="password" id="p1">
        </div>

        <div class="ks">
            <!-- 勾選 -->
            <div class="keep">
                <div class="crct"></div>
                <span>Keep login</span>
            </div>

            <!-- 創帳按鈕 -->
            <button for="b1" type="button" class="sb">
                <a href="./sgin/" id="b1">sign up</a>
            </button>

        </div>
        
        <!-- 登入按鈕 -->
        <button type="button" class="lb">Log In</button>












    </div>
</body>
</html>
